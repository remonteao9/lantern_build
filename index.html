<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>lantern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div class="page">
      <div class="left-column">
        <div class="canvas-wrapper">
          <canvas id="unity-canvas" tabindex="-1" background: #231F20"></canvas>
          <h1 class="game-title", id="game-title">タイトル</h1>
          <p class="game-summary", id="game-summary">
            概要<br>
            概要
          </p>
            <div class="scroll-wrapper">
              <div class="scroll-inner" id="scrollList"></div>
            </div>
        </div>
      </div>
      <div class="right-column", id="rightColumn">
      </div>
    </div>
    <script src="Build/kagogaku.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/kagogaku.data",
        frameworkUrl: "Build/kagogaku.framework.js",
        codeUrl: "Build/kagogaku.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "lantern",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((instance) => {
        window.unityInstance = instance;

        unityInstance.SendMessage("WebBridge", "OnReady");
      });

      
    </script>
  </body>
</html>
